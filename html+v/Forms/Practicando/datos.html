<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    table{
        text-align: center;
        background-color: rgb(214, 154, 80);
        width: 35%;
        margin:auto;
        border-radius: 0px 0px 8px 8px;
    }

    caption{
        background-color: rgb(214, 154, 80);
        border-radius: 8px 8px 0px 0px;
        padding-top: 5px;
    }

    td{
        padding: 15px;
    }

</style>


<script>

    function comenzar(){
        var nombre = document.getElementById("nombre");
        var apellido = document.getElementById("apellido");

        nombre.addEventListener("input", validar, false);
        apellido.addEventListener("input", validar, false);
        
        validar();
    }

    function validar(){
        if (nombre.value == "" &&  apellido.value == "") {
            nombre.setCustomValidity("Introduce el apellido y el nombre");
            nombre.style.backgroundColor = "rgb(245, 45, 56)";
            apellido.style.backgroundColor = "rgb(245, 45, 56)";
        } 

        
        else {
            nombre.setCustomValidity("");
            apellido.setCustomValidity(""); 
            nombre.style.backgroundColor = "#FFFFFF";
            apellido.style.backgroundColor = "#FFFFFF";
        }
    }

    window.addEventListener("load", comenzar, false);

</script>

<body>
    <br>
    <br>
    <br>

    <section>
        <form name="Registro Usuario", method="get">
            <table>
                <caption>Formulario para el usuario</caption>
                <tr> <td> Nombre: </td> 
                <td> <input type="text", name="nombre", id="nombre"></td></tr>
                <tr> <td> Apellido: </td>
                <td> <input type="text" name="apellido" id="apellido"></td></tr>
                <tr> <td> Edad: </td>
                <td> <input type="text",  name="edad" id="edad"></td></tr>
                <tr> <td> <input type="submit" id="enviar" value="Registrar"></td></tr>
            </table>
        </form>
    </section>
    
</body>
</html>
